<h2 mat-dialog-title>Cancel the Order</h2>
<mat-dialog-content class="mat-typography">
  <p>Please provide reason for cancellation</p>
  <form [formGroup]="cancelForm">
  <mat-form-field><textarea formControlName="reason" cols="30" matInput>
  </textarea></mat-form-field>
</form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-flat-button class="btn-danger" [disabled]="isClicked" mat-dialog-close>Cancel</button>
  <button mat-flat-button class="btn-success" [disabled]="isClicked" (click)="updateOrderStatus(cancelForm)">Proceed</button>
</mat-dialog-actions>
<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">
  <p style="color: white">Please Wait. </p>
</ngx-spinner>
