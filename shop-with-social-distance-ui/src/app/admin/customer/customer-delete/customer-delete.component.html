<h2 mat-dialog-title>Inactive Customer</h2>
<mat-dialog-content class="mat-typography">
  <p>Are you sure to inactive customer {{ data.firstName }} {{data.lastName}} ?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-flat-button class="btn-danger" [disabled]="isClicked" mat-dialog-close>Cancel</button>
  <button mat-flat-button class="btn-success" [disabled]="isClicked" (click)="deleteCustomer(data.id)">Proceed</button>
</mat-dialog-actions>
