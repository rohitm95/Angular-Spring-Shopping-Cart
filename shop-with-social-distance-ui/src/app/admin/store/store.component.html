<div class="tab-content-area">
  <h2>Add/Update Store Information</h2>
  <mat-tab-group mat-align-tabs="start" [selectedIndex]="value" #selectedTabIndex dynamicHeight animationDuration="0ms">
      <mat-tab label="View/ Update Store" id="updatestore-tab">
        <ng-template matTabContent>
          <app-updatestore></app-updatestore>
        </ng-template>
      </mat-tab>
      <!-- Customer changes start -->
      <mat-tab label="Add Store" id="addstore-tab">
        <app-addstore [selectedTabIndex]="selectedTabIndex"></app-addstore>
      </mat-tab>
  </mat-tab-group>
</div>
