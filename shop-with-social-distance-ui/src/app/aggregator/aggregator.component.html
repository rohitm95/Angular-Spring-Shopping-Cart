<app-header></app-header>
<div class="container my-3 border pb-1">
  <h3 class="pl-3 pt-3" style="font-weight: 500;">Orders Placed</h3>
  <mat-tab-group mat-align-tabs="start">
    <mat-tab label="Pending">
      <ng-template matTabContent>
        <app-pending-orders></app-pending-orders>
      </ng-template>
    </mat-tab>

    <mat-tab label="Ready">
      <ng-template matTabContent>
        <app-ready-orders></app-ready-orders>
      </ng-template>
    </mat-tab>

    <mat-tab label="Completed">
      <ng-template matTabContent>
        <app-completed-orders></app-completed-orders>
      </ng-template>
    </mat-tab>

    <mat-tab label="Lapsed">
      <ng-template matTabContent>
        <app-lapsed-orders></app-lapsed-orders>
      </ng-template>
    </mat-tab>

    <mat-tab label="Canceled">
      <ng-template matTabContent>
        <app-cancelled-orders></app-cancelled-orders>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</div>
