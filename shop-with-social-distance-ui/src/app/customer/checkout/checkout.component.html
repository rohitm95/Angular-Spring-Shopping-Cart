<div *ngIf="isPurchaseLimitAvailable; else ifLimitExceeded">
  <h3 mat-dialog-title class="mat-h3">Please select the timeslot for delivery</h3>
  <mat-dialog-content>
    <div class="pt-3 pl-3 pr-3">
      <div class="row">
        <div *ngFor="let time of timeSlots | keyvalue" class="col-md-4">
          <mat-card [class.mat-elevation-z8]="true" class="cardcheck">
            <mat-card-title class="text-white text-center pt-1 pb-1 textHeader">
              <h4>{{time.key | date:'fullDate'}}</h4>
            </mat-card-title>
            <mat-card-content>
              <div class="ScrollStyle">
                <div class="pt-1 pb-3 btnGroup">
                  <button type="button" mat-button class="btn btntime m-1 font-sm" #slot [value]="slot"
                    *ngFor="let slot of time.value" (click)="selectTimeSlot(slot,time.key)">{{slot}}</button>
                </div>
              </div>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button [disabled]="isClicked" color="primary" (click)="bookOrder()">Submit</button>
    <button mat-raised-button [disabled]="isClicked" mat-dialog-close class="btn-danger">Cancel</button>
  </mat-dialog-actions>
  <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">
    <p style="color: white">Please Wait. </p>
  </ngx-spinner>
</div>
<ng-template #ifLimitExceeded>
  <h3 mat-dialog-title class="mat-h3">{{ limitExceedMessage }}</h3>
  <mat-dialog-actions align="center">
    <button mat-raised-button [disabled]="isClicked" mat-dialog-close class="btn-danger">Ok</button>
  </mat-dialog-actions>
</ng-template>
